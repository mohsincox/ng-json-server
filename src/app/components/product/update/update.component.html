<div class="container">
  <h3>Update Product
    <a routerLink="/" class="btn btn-outline-success float-right"> < Back </a>
  </h3>
  <form class="form-horizontal" id="updateProduct" name="updateProduct" #productData="ngForm" (ngSubmit)="updateProduct(productData.value)">
    <div class="form-group">
      <div class="row">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="name" placeholder="name" name="name" autocomplete="off" ngModel="{{ data.name }}">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="control-label col-sm-2" for="color">Color:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="color" placeholder="color" name="color" autocomplete="off" [(ngModel)]="data.color" ngModel>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="offset-2 col-sm-10">
        <button type="submit" class="btn btn-outline-info">Update Product</button>
      </div>
    </div>
  </form>
</div>
