<div class="container">
  <h3>Add Comment
      <a routerLink="/comment/home" class="btn btn-outline-success float-right"> < Back </a>
  </h3>
  <form class="form-horizontal" id="formNewComment" name="formNewComment" #commentData="ngForm" (ngSubmit)="addNewComment(commentData.value)">
    <div class="form-group">
      <div class="row">
        <label class="control-label col-sm-2" for="body">Body:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="body" placeholder="body" name="body" autocomplete="off" ngModel>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="control-label col-sm-2" for="color">Post:</label>
        <div class="col-sm-10">
            <select class="form-control form-control-sm" id="postId" name="postId" ngModel>
                <option value="">--Select--</option>
                <option  *ngFor="let post of posts" [value]="post.id">{{post.title}}</option>
            </select>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-outline-primary">Add Comment</button>
      </div>
    </div>
  </form>

  <h3 *ngIf="isAdded">{{ confirmationString }}</h3>
</div>
